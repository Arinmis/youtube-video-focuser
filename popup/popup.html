<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="popup">
      <h3>Remove from YouTube</h3>

      <div class="option">
        Home Feed
        <label class="switch">
          <input type="checkbox" id="homeFeed" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="option">
        Recommendations
        <label class="switch">
          <input type="checkbox" id="recomVideos" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="option">
        Comments
        <label class="switch">
          <input type="checkbox" id="comments" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
