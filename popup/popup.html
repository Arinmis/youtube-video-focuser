<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="popup">
      <h3>Remove from YouTube</h3>
      <div class="option">
        <label for="homeFeed">Home Feed</label>
        <input type="checkbox" id="homeFeed" />
      </div>
      <div class="option">
        <label for="recom">Recommendations</label>
        <input type="checkbox" id="recomVideos" />
      </div>
      <div class="option">
        <label for="comment">Comments</label>
        <input type="checkbox" id="comments" />
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
